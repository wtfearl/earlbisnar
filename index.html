<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GRC Payroll Program</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="main-page">
  <div class="container">
    <h1>GRC PAYROLL PROGRAM</h1>
    <form id="payrollForm" onsubmit="saveData(event)">
      <label>ID NUMBER</label><input type="text" id="idnum" required><br>
      <label>LAST NAME</label><input type="text" id="lname" required><br>
      <label>FIRST NAME</label><input type="text" id="fname" required><br>
      <label>MIDDLE NAME</label><input type="text" id="mname" required><br>
      <label>POSITION</label><input type="text" id="position" required><br>
      <label>RATE</label><input type="number" id="rate" required><br>
      <label>WORK DAYS</label><input type="number" id="days" required><br>
      <button type="submit">SUBMIT</button>
    </form>
  </div>

<script>
function saveData(e){
  e.preventDefault()
  const data = {
    id: document.getElementById('idnum').value,
    lname: document.getElementById('lname').value,
    fname: document.getElementById('fname').value,
    mname: document.getElementById('mname').value,
    position: document.getElementById('position').value,
    rate: parseFloat(document.getElementById('rate').value),
    days: parseInt(document.getElementById('days').value)
  }
  localStorage.setItem("payrollData", JSON.stringify(data))
  window.location.href = "display.html"
}
</script>
</body>
</html>
